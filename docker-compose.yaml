version: '3'
services:
  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./web:/var/www/html/web
      - caddy_logs:/var/log/caddy
    networks:
      - webnet
    depends_on:
      - php
      - db

  php:
    image: php:8.1-fpm
    container_name: php
    volumes:
      - ./web:/var/www/html/web
    networks:
      - webnet
    depends_on:
      - db

  db:
    image: mariadb:10.5
    container_name: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - webnet

networks:
  webnet:

volumes:
  caddy_logs:
  db_data:
